<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Engine | Live Dashboard</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --success: #238636;
            --error: #da3633;
            --warning: #d29922;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #30363d;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: var(--success);
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            box-shadow: 0 0 8px var(--success);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px;
        }

        .card h2 {
            font-size: 14px;
            color: #8b949e;
            margin: 0 0 10px 0;
            text-transform: uppercase;
        }

        .metric {
            font-size: 32px;
            font-weight: bold;
        }

        .log-container {
            background-color: var(--card-bg);
            border: 1px solid #30363d;
            border-radius: 6px;
            overflow: hidden;
        }

        .log-header {
            padding: 10px 16px;
            background-color: #21262d;
            border-bottom: 1px solid #30363d;
            font-weight: 600;
            font-size: 14px;
        }

        .log-list {
            max-height: 400px;
            overflow-y: auto;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 12px;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .log-item {
            padding: 8px 16px;
            border-bottom: 1px solid #21262d;
            display: grid;
            grid-template-columns: 150px 100px 100px 1fr;
            gap: 10px;
            align-items: center;
        }

        .log-item:hover {
            background-color: #1f242c;
        }

        .badge {
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-success { background: rgba(35, 134, 54, 0.2); color: #3fb950; }
        .badge-failure { background: rgba(218, 54, 51, 0.2); color: #f85149; }
        .badge-recovered { background: rgba(210, 153, 34, 0.2); color: #d29922; }

        .time { color: #8b949e; }
        .model { color: var(--accent); font-weight: 600; }

        .refresh-hint {
            font-size: 12px;
            color: #8b949e;
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><span class="status-dot"></span> Antigravity Engine Telemetry</h1>
        <div id="last-update" style="font-size: 12px; color: #8b949e;">Actualizando en vivo...</div>
    </div>

    <div class="grid">
        <div class="card">
            <h2>Costo Acumulado (Sesión)</h2>
            <div class="metric" id="total-cost">$0.000000</div>
        </div>
        <div class="card">
            <h2>Peticiones Totales</h2>
            <div class="metric" id="total-requests">0</div>
        </div>
        <div class="card">
            <h2>Latencia Promedio</h2>
            <div class="metric" id="avg-latency">0.00s</div>
        </div>
    </div>

    <div class="log-container">
        <div class="log-header">Registro de Eventos en Tiempo Real (Self-Healing Log)</div>
        <ul id="log-list" class="log-list">
            <!-- Eventos inyectados por JS -->
        </ul>
    </div>

    <div class="refresh-hint">Página se auto-refresca cada 5 segundos mediante lectura de JSON local.</div>

    <script>
        async function updateDashboard() {
            try {
                // En un entorno real, esto leería el archivo JSON generado por Python
                // Como estamos en un dashboard estático para el usuario, simulamos el fetch
                const response = await fetch('reportes_agente/live_dashboard_data.json');
                if (!response.ok) return;
                
                const events = await response.json();
                const logList = document.getElementById('log-list');
                const totalCostElem = document.getElementById('total-cost');
                const totalReqElem = document.getElementById('total-requests');
                const avgLatElem = document.getElementById('avg-latency');
                const lastUpdateElem = document.getElementById('last-update');

                // Limpiar lista
                logList.innerHTML = '';
                
                let totalCost = 0;
                let totalLat = 0;
                let successCount = 0;

                events.reverse().forEach(event => {
                    totalCost += event.cost || 0;
                    if (event.status === 'SUCCESS' || event.status === 'RECOVERED') {
                        totalLat += event.latency || 0;
                        successCount++;
                    }

                    const li = document.createElement('li');
                    li.className = 'log-item';
                    
                    const time = new Date(event.timestamp).toLocaleTimeString();
                    const badgeClass = `badge-${event.status.toLowerCase()}`;
                    
                    li.innerHTML = `
                        <span class="time">${time}</span>
                        <span class="badge ${badgeClass}">${event.status}</span>
                        <span class="model">${event.model}</span>
                        <span class="msg">${event.message} ${event.cost > 0 ? '($' + event.cost + ')' : ''}</span>
                    `;
                    logList.appendChild(li);
                });

                totalCostElem.innerText = `$${totalCost.toFixed(6)}`;
                totalReqElem.innerText = events.length;
                avgLatElem.innerText = `${(successCount > 0 ? totalLat / successCount : 0).toFixed(2)}s`;
                lastUpdateElem.innerText = `Última actualización: ${new Date().toLocaleTimeString()}`;

            } catch (err) {
                console.log("Esperando datos de telemetría...");
            }
        }

        // Actualizar cada 3 segundos
        setInterval(updateDashboard, 3000);
        updateDashboard();
    </script>
</body>
</html>
